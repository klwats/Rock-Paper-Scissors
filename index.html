<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet"> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');</style>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <aside class="section-1">
        <h4 class="human-logo">🤦🏼‍♀️</h4>
        <h3>Human</h3>
        <h4>Wins: 0</h4>
    </aside>
    <main class="section-2">
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <h3 class="choose-game">Choose Your Game!</h3>
        </header>
        <section class="buttons-container" id="buttons">
            <button class="classic-btn" id="classicButton">Classic</button>
            <button class="difficult-btn" id="difficultButton">Difficult</button>
        </section>
        <section class="icons" id="iconsSection">
            <button class="paper classic difficult hidden" id="paperIcon"><img src="icons/happy-paper.png" style="width: 100px; height: 100px" alt=""></button>
            <button class="rock classic difficult hidden" id="rockIcon"><img src="icons/happy-rocks.png" style="width: 100px; height: 100px" alt=""></button>
            <button class="scissors classic difficult hidden" id="scissorsIcon"><img src="icons/happy-scissors.png" style="width: 100px; height: 100px" alt=""></button>
            <button class="iguana difficult hidden" id="iguanaIcon"><img src="icons/iguana.png" style="width: 100px; height: 100px" alt=""></button>
            <button class="alien difficult hidden" id="alienIcon"><img src="icons/lines-alien.png" style="width: 100px; height: 100px" alt=""></button>
        </section>
    </main>
    <aside class="section-3">
        <h4 class="computer-logo">🖥️</h4>
        <h3>Computer</h3>
        <h4>Wins: 0</h4>
    </aside>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
