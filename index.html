<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet"> @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');</style>
    <link rel="stylesheet" href="./styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <aside class="section-1">
        <h4 class="human-logo">🤦🏼‍♀️</h4>
        <h3>Human</h3>
        <h4 class="humanWins">Wins: 0</h4>
        <button class="change-btn hidden" id="changeGame">Change Game</button>
    </aside>
    <main class="section-2">
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <h3 class="choose-game">Choose Your Game!</h3>
            <section class="human-choice"></section>
            <section class="computer-choice"></section>
        </header>
        <section class="buttons-container" id="buttons">
            <button class="classic-btn" id="classicButton">
                <span class="classic-title">Classic<br></span>
                <span class="classic-rules">rock>scissors<br> paper>rock<br> scissors>paper</span>
            </button>
            <button class="difficult-btn" id="difficultButton"> 
                <span class="difficult-title">Difficult</span>
                <span class="difficult-rules">rock>scissors & lizard paper>rock & alien scissors>paper & lizard lizard>paper & alien alien>scissors & rock</span>
            </button>
        </section>
        <section class="icons" id="iconsSection">
            <button class="paper classic difficult hidden" id="paperIcon">
                <img class="pi image" id="paper" src="icons/happy-paper.png" style="width: 100px; height: 100px" alt=""></button>
                <label class="paper-label hidden" for="paper">🤦🏼‍♀️</label>
            <button class="rock classic difficult hidden" id="rockIcon">
                <img class="ri image" id="rock" src="icons/happy-rocks.png" style="width: 100px; height: 100px" alt=""></button>
                <label class="rock-label hidden" for="rock">🤦🏼‍♀️</label>
            <button class="scissors classic difficult hidden" id="scissorsIcon">
                <img class="si image" id="scissors" src="icons/happy-scissors.png" style="width: 100px; height: 100px" alt=""></button>
                <label class="scissors-label hidden" for="scissors">🤦🏼‍♀️</label>
            <button class="iguana difficult hidden" id="iguanaIcon">
                <img class="ii image" id="iguana" src="icons/iguana.png" style="width: 100px; height: 100px" alt=""></button>
                <label class="iguana-label hidden" for="iguana">🤦🏼‍♀️</label>
            <button class="alien difficult hidden" id="alienIcon">
                <img class="ai image" id="alien" src="icons/lines-alien.png" style="width: 100px; height: 100px" alt=""></button>
                <label class="alien-label hidden" for="alien">🤦🏼‍♀️</label>
        </section>
    </main>
    <aside class="section-3">
        <h4 class="computer-logo">🖥️</h4>
        <h3>Computer</h3>
        <h4 class="compWins">Wins: 0</h4>
    </aside>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="player.js"></script>
</body>
</html>
